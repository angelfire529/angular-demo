
<div class="row">
  <div class="col-xs-12 center">
    <div class="form-container">
      <form class="form form--full-page" [formGroup]="creativeForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <label class="text--strong">Name</label>
              <input matInput class="text--color-light-green" formControlName="name" readonly>
          </mat-form-field>
          <mat-form-field>
              <label class="text--strong">clicks</label>
              <input matInput class="text--color-light-green" formControlName="clicks" readonly>
          </mat-form-field>
          <mat-form-field>
              <label class="text--strong">impressions</label>
              <input matInput class="text--color-light-green" formControlName="impressions" readonly>
          </mat-form-field>
          <mat-form-field>
              <label class="text--strong">conversions</label>
              <input matInput class="text--color-light-green" formControlName="conversions" readonly>
          </mat-form-field>
          <mat-form-field>
              <label class="text--strong">views</label>
              <input matInput class="text--color-light-green" formControlName="views" readonly>
          </mat-form-field>
          <div class="button-row">
            <button mat-button color="warn" type="submit">Delete</button>
            <button mat-button color="primary" [routerLink]="['/dashboard']">Cancel</button>
          </div>
      </form>
    </div>
  </div>
</div>
